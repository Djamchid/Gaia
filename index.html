<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>ClimaFutur – Architecte du Monde de Demain</h1>

    <span id="temp"></span> |

  <button id="nextBtn">Tour suivant</button>
